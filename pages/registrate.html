<main>
    <section class="row " id="registrate">
        <div class="titulo-registrate ">
            <h1 class="fs-1 text-center">REGISTRATE</h1>
        </div>
            <form class="formulario-registro text-center col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4 mx-auto mt-3 mb-3 p-3" >
                <div class="mb-3 col">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" >
                </div>
                <div class="mb-3 col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" >
                </div>
                <div class="mb-3 col">
                    <label for="Fecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control text-center id="fecha" >
                </div>
                <div class="mb-3 col">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email" >
                </div>
                <div class="mb-3 col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="boton-registro p-2  mb-3 mx-auto">REGISTRARSE</button>
                <p>Al registrarte aceptas las <a href="./condiciones.html" class="text-decoration-underline">politicas de privacidad</a> de Misfits</p>
            </form>
    </section>
</main>
